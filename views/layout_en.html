<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="/static/img/favicon.ico" />
		<meta name="author" content="Unknown"/>

		 <!-- Stylesheets -->
		<link href="/static/css/bootstrap.css" rel="stylesheet" />
		{{.LayoutContent}}
			<div class="container">
				<div class="flat-well well-small" style="background-color: #f5f5f5">
					<a target="_blank" href="https://github.com/Unknwon"><i class="icon-user"></i> @Unknown</a>
					<span class="muted">|</span>
					<a href="mailto:joe2010xtmf@163.com"><i class="icon-envelope"></i> Feedback</a>
					<span class="muted">|</span>
					<a target="_blank" href="https://github.com/Unknwon/gowalker/issues"><i class="icon-tasks"></i> Website Issues</a>
					<span class="muted">|</span>
					    <div class="btn-group dropup">
						    <a class="btn dropdown-toggle" data-toggle="dropdown">{{.CurLang}} <span class="caret"></span></a>
						    <ul class="dropdown-menu">
							{{$keyword := .Keyword}}
						    {{range .RestLangs}}
						    	<li><a href="?lang={{.Lang}}&q={{$keyword}}">{{.Name}}</a></li>
						    {{end}}
						    </ul>
					    </div>
					<span class="pull-right"><a class="btn" href="#">Back to top</a></span>
					<span class="muted">|</span>
					<span>
						<script type="text/javascript">
							var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
							document.write(unescape("%3Cscript src='" + _bdhmProtocol +"hm.baidu.com/h.js%3Fd2d5278d61e466bcb3f9ea29a18d40dc' type='text/javascript'%3E%3C/script%3E"));
						</script>
					</span>
					<span class="muted">|</span>
					<span>
						<script type="text/javascript" src="http://tajs.qq.com/stats?sId=24262957" charset="UTF-8"></script>
					</span>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.js"></script>
		<script>
			(function() {     
				var $backToTopTxt = "Back to Top", $backToTopEle = $('<div class="backToTop"></div>').appendTo($("body")).attr("title", $backToTopTxt).click(function() {             
					$("html, body").animate({ scrollTop: 0 }, 120);     
				}), $backToTopFun = function() {         
					var st = $(document).scrollTop(), winh = $(window).height();         
					(st > 0)? $backToTopEle.show(): $backToTopEle.hide();        
					//IE6下的定位         
					if (!window.XMLHttpRequest) {             
						$backToTopEle.css("top", st + winh - 166);         
					}     
				};     
				$(window).bind("scroll", $backToTopFun);     
				$(function() { $backToTopFun(); }); 
			})();
		</script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-40109089-2', 'gowalker.org');
		  ga('send', 'pageview');
		</script>
	</body>
</html>
