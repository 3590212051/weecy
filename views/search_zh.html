		<title>Go 步行者 - 搜索</title>
	</head>

	<body>
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<a class="brand" href="/zh/">Go 步行者</a>
					<ul class="nav">
						<li><a href="/zh">首页</a></li>
						<li><a href="/zh/index">索引</a></li>
						<li><a href="/zh/about">关于</a></li>
					</ul>
					<form class="navbar-search pull-right" action="/zh/search">
						<input class="search-query" type="text" placeholder="搜索项目" name="q"></input>
					</form>
				</div>
			</div>
			<form action="/zh/search">
				<div class="input-append">
					<input class="span6" type="text" placeholder="请输入导入路径或关键字" value="{{.keyword}}" autofocus="autofocus" name="q"></input>
					<button class="btn" type="submit">手气不错</button>
				</div>
			</form>
			{{if .showpkg}}
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Path</th>
						<th>Synopsis</th>
					</tr>
				</thead>
				<tbody>
					{{with .pkgs}}
					{{range .}}
					<tr>
						<td><a href="/{{.Path}}">{{.Path}}</a></td>
						<td>{{.Synopsis}}</td>
					</tr>
					{{end}}
					{{end}}
				</tbody>
			</table>
			{{else}}
			<p>No packages found. </p>
			{{end}}
			<div class="container">
				<div class="flat-well well-small">
					<a href="https://github.com/Unknwon">@Unknown</a>
					<span class="muted">|</span>
					<a href="mailto:joe2010xtmf@163.com">反馈</a>
					<span class="muted">|</span>
					<a href="https://github.com/Unknwon/gowalker/issues">问题提交</a>
					<span class="muted">|</span>
					<a href="/en/">English</a>
					<span class="pull-right"><a href="#">返回顶部</a></span>
				</div>
			</div>
		</div>
