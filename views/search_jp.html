		<title>Go Walker - Search</title>
	</head>
		
	<body>
		<div class="container">
			<div class="navbar" style="margin-top: 20px">
				<div class="navbar-inner">
					<a class="brand" href="/">Go Walker</a>
					<ul class="nav">
						<li><a href="/">Home</a></li>
						<li><a href="/index">Index</a></li>
						<li><a href="/about">About</a></li>
					</ul>
					<form class="navbar-search pull-right" action="/">
						<input class="search-query" type="text" placeholder="Search" autofocus="autofocus" name="q"></input>
					</form>
				</div>
			</div>
			<form action="/">
				<div class="input-append">
					<input autocomplete="off" class="span6" type="text" placeholder="Search by keywords only" value="{{.Keyword}}" name="q" data-source="[{{str2html .DataSrc}}]" data-items="8" data-provide="typeahead"></input>
					<button class="btn" type="submit">Go!</button>
				</div>
			</form>
			{{if .IsFindPro}}
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Import Path</th>
						<th>Synopsis</th>
					</tr>
				</thead>
				<tbody>
					{{range .AllPros}}
					<tr>
						<td><a href="/{{.Path}}">{{.Path}}</a></td>
						<td>{{.Synopsis}}</td>
					</tr>
					{{end}}
				</tbody>
			</table>
			{{else}}
			<p>プロジェクトが見つかりません。</p>
			{{end}}
