		<title>Go Walker - Search</title>
	</head>
		
	<body>
		<div class="container">
			<div class="navbar" style="margin-top: 20px">
				<div class="navbar-inner">
					<a class="brand" href="/?lang={{.Lang}}">Go Walker</a>
					<ul class="nav">
						<li><a href="/?lang={{.Lang}}">Home</a></li>
						<li><a href="/index?lang={{.Lang}}">Index</a></li>
						<li><a href="/about?lang={{.Lang}}">About</a></li>
					</ul>
					<form class="navbar-search pull-right" action="/search">
						<input type="hidden" name="lang" value="{{.Lang}}" />
						<input class="search-query" type="text" placeholder="Search" autofocus="autofocus" name="q"></input>
					</form>
				</div>
			</div>
			<form action="/search">
				<div class="input-append">
					<input type="hidden" name="lang" value="{{.Lang}}" />
					<input autocomplete="off" class="span6" type="text" placeholder="Import path or keywords" value="{{.Keyword}}" name="q" data-source="[{{str2html .DataSrc}}]" data-items="8" data-provide="typeahead"></input>
					<button class="btn" type="submit">Go!</button>
				</div>
			</form>
			{{if .IsFindPro}}
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Import Path</th>
						<th>Synopsis</th>
					</tr>
				</thead>
				<tbody>
					{{range .AllPros}}
					<tr>
						<td><a href="/{{.Path}}">{{.Path}}</a></td>
						<td>{{.Synopsis}}</td>
					</tr>
					{{end}}
				</tbody>
			</table>
			{{else}}
			<p>No projects found. </p>
			{{end}}
