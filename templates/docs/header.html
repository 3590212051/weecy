<div class="ui segment">
	<div class="ui breadcrumb">
		<a class="sg icon popup" href="https://sourcegraph.com/{{ProjectPath}}" data-content="{{Tr(Lang, "docs.view_on_sg")}}" data-variation="small inverted"><img src="/img/sourcegraph.svg"></a>
		<a class="project icon popup" href="https://{{ProjectPath}}" data-content="{{Tr(Lang, "docs.view_on_github")}}" data-variation="small inverted"><i class="code icon"></i></a>
	  <a class="section" href="/{{ParentPath}}">{{ParentPath}}</a>
	  <div class="divider"> / </div>

	</div>
	<div class="ui right">
		<i class="star icon"></i>{{NumStars}}
	</div>
